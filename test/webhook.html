        <div class="col-md-9 content-body">
            <h1 class="page-header">WebHook</h1>
            <p>WebHook 详情参考【邮件API】- <a target="_blank" href="http://sendcloud.sohu.com/doc/email/webhook/">WebHook详情</a></p>
            <form class="form-horizontal col-md-12 webhook-form">
                <div class="form-group has-feedback">
                    <label class="control-label">
                        post 到 URL地址
                    </label>
                    <div class="input-group">
                        <input type="text" name="post_url" class="form-control input-test-url">
                        <div class="input-group-addon btn-test-url pointer">测试 URL</div>
                    </div>
                </div>
                <div class="form-group has-feedback">
                    <label class="control-label">
                        收件人地址
                    </label>
                    <input type="text" name="receiver" class="form-control receiver" placeholder="请只填写一个的正确的收件人email地址，否则无法查看数据及提交测试">
                </div>
                <div class="form-group">
                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>post 事件</th>
                                    <th>post 次数</th>
                                    <th>测试</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>请求</td>
                                    <td>
                                        <input name="request_num" type="number" min="1" max="10" value="1" class="form-control">
                                    </td>
                                    <td>
                                        <button data-type="request" class="btn btn-default btn-view-data">查看数据</button>
                                    </td>
                                </tr>
                                <tr>
                                    <td>送达</td>
                                    <td>
                                        <input name="deliver_num" type="number" min="1" max="10" value="1" class="form-control">
                                    </td>
                                    <td>
                                        <button data-type="deliver" class="btn btn-default btn-view-data">查看数据</button>
                                    </td>
                                </tr>
                                <tr>
                                    <td>打开</td>
                                    <td>
                                        <input name="open_num" type="number" min="1" max="10" value="1" class="form-control">
                                    </td>
                                    <td>
                                        <button data-type="open" class="btn btn-default btn-view-data">查看数据</button>
                                    </td>
                                </tr>
                                <tr>
                                    <td>点击</td>
                                    <td>
                                        <input name="click_num" type="number" min="1" max="10" value="1" class="form-control">
                                    </td>
                                    <td>
                                        <button data-type="click" class="btn btn-default btn-view-data">查看数据</button>
                                    </td>
                                </tr>
                                <tr>
                                    <td>取消订阅</td>
                                    <td>
                                        <input name="unsubscribe_num" type="number" min="1" max="10" value="1" class="form-control">
                                    </td>
                                    <td>
                                        <button data-type="unsubscribe" class="btn btn-default btn-view-data">查看数据</button>
                                    </td>
                                </tr>
                                <tr>
                                    <td>垃圾邮件</td>
                                    <td>
                                        <input name="spam_num" type="number" min="1" max="10" value="1" class="form-control">
                                    </td>
                                    <td>
                                        <button data-type="spam" class="btn btn-default btn-view-data">查看数据</button>
                                    </td>
                                </tr>
                                <tr>
                                    <td>垃圾邮件举报</td>
                                    <td>
                                        <input name="reported_spam_num" type="number" min="1" max="10" value="1" class="form-control">
                                    </td>
                                    <td>
                                        <button data-type="report_spam" class="btn btn-default btn-view-data">查看数据</button>
                                    </td>
                                </tr>
                                <tr>
                                    <td>无效邮件</td>
                                    <td>
                                        <input name="invalid_num" type="number" min="1" max="10" value="1" class="form-control">
                                    </td>
                                    <td>
                                        <button data-type="invalid" class="btn btn-default btn-view-data">查看数据</button>
                                    </td>
                                </tr>
                                <tr>
                                    <td>弹回</td>
                                    <td>
                                        <input name="bounce_num" type="number" min="1" max="10" value="1" class="form-control">
                                    </td>
                                    <td>
                                        <button data-type="bounce" class="btn btn-default btn-view-data">查看数据</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="form-group">
                    <button class="btn btn-test-webhook btn-success btn-block">测试</button>
                </div>
            </form>
        </div>
